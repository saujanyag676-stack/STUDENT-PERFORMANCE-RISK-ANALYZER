<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student performance risk analyzer</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    
    <div class="main-container">
    <form id="attendance-form"></form>
    <div class="form-group"><label for="attendance">Attendance(%)</label><input type="number" id="attendance" placeholder="e.g. 75"></div>
    <div class="form-group" ><label for="study-hours">Study hours / day</label><input type="number" id="study-hours" placeholder="e.g. 3"></div>
    <div class="form-group"><label for="revision">Revision consistency</label><input type="number" id="revisionConsistency" placeholder="per week"></div>
    <div class="form-group" ><label for="sleep">Sleep hour(per day)</label><input type="number" id="sleepHour" placeholder="per day"></div>
    <div class="form-group" ><label for="screen">screen time</label><input type="number" id="screenTime" placeholder="per day in hours"></div>
    <br><br>
    <div id="predict"><a href="result.html">
            <button>Predict Risk</button>
        </a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
